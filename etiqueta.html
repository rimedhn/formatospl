<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiqueta de Carga</title>
    <link rel="icon" href="https://raw.githubusercontent.com/rimedhn/formatospl/refs/heads/main/logoindex.jpeg" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            line-height: 1.3;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
        .header-row td {
            border: 1px solid black;
        }
        .logo-cell {
            width: 30%;
            padding: 10px;
        }
        .logo-cell img {
            max-height: 100px;
            text-align: center;
            vertical-align: middle;
        }
        .company-info-cell {
            width: 50%;
        }
        .company-name {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .folio {
            font-size: 1.2em;
        }
        .barcode-cell {
            width: 30%;
            text-align: right;
            padding: 10px;
        }
        .barcode {
            font-family: 'Libre Barcode 39 Extended Text', sans-serif;
            font-size: 2.5em;
        }
        .label {
            font-weight: bold;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/libre-barcode-font/0.1.0/libre-barcode-39-extended-text.min.css" integrity="sha512-8M7gQk70er15JvUvM9m86vSjR2Gg9kYj99n+g1yYv9YjXmYh/wR9/4MTTgG7fji5Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <table>
        <tr class="header-row">
            <td colspan="1"
            style="
              white-space: nowrap; width: 20%;" class="logo-cell"><img src="https://raw.githubusercontent.com/rimedhn/formatospl/refs/heads/main/logoindex.jpeg" alt="Logo"></td>
            <td colspan="2"
            style="
              white-space: nowrap; width: 50%;" class="company-info-cell">
                <div class="company-name">TRANSPORTE MARÍTIMO CARATASCA</div>
                <div class="folio"><span class="label">ETIQUETA DE CARGA:</span> <span id="folio"></span></div>
            </td>
            <td colspan="1"
            style="
              white-space: nowrap; width: 30%;" class="barcode-cell"><div class="barcode"><img alt="Barcode Generator TEC-IT" id="barcode" /></div></td>
        </tr>
        <tr>
            <td class="label" style="width: 20%;">Fecha:</td>
            <td style="width: 30%;" id="fecha"></td>
            <td class="label" style="width: 20%;">Viaje:</td>
            <td style="width: 30%;" id="viaje"></td>
        </tr>
        <tr>
            <td class="label">Recibe:</td>
            <td id="recibe"></td>
            <td class="label">Envia:</td>
            <td id="envia"></td>
        </tr>
        <tr>
            <td class="label">Destino:</td>
            <td id="destino"></td>
            <td class="label">Origen:</td>
            <td id="origen"></td>
        </tr>
        <tr>
            <td class="label">Teléfono:</td>
            <td id="telefono"></td>
            <td class="label">Estado:</td>
            <td id="estado"></td>
        </tr>
        <tr>
            <td class="label">Observación:</td>
            <td id="observacion"></td>
            <td class="label">Contacto:</td>
            <td id="contacto"></td>
        </tr>
    </table>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function fillData() {
            document.getElementById("folio").textContent = getQueryParam("folio");
            document.getElementById("barcode").textContent = getQueryParam("barcode");
            document.getElementById("fecha").textContent = getQueryParam("fecha");
            document.getElementById("recibe").textContent = getQueryParam("recibe");
            document.getElementById("destino").textContent = getQueryParam("destino");
            document.getElementById("telefono").textContent = getQueryParam("telefono");
            document.getElementById("observacion").textContent = getQueryParam("observacion");
            document.getElementById("viaje").textContent = getQueryParam("viaje");
            document.getElementById("envia").textContent = getQueryParam("envia");
            document.getElementById("origen").textContent = getQueryParam("origen");
            document.getElementById("contacto").textContent = getQueryParam("contacto");
            document.getElementById("estado").src = getQueryParam("estado");           
                // Set barcode
        document.getElementById("barcode").src =
          "https://barcode.tec-it.com/barcode.ashx?data=" +
          getQueryParam("folio");
        }

        window.onload = function() {
            fillData();
            // Descomenta la siguiente línea si quieres que se imprima automáticamente
            window.print();
        };
    </script>
</body>
</html>
